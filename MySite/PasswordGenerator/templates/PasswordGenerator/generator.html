{% extends "PasswordGenerator/base.html" %} {% block content %} {% csrf_token %}

<div class="center">
  <h1 class="generator-h1">Генератор паролей</h1>
  <form action="{% url 'generator' %}">
    <button class="btn btn-primary" type="submit">Сгенерировать пароль</button>
  </form>
  <p class="password">{{ password }}</p>
  <a class="btn btn-primary" href="{% url 'home' %}">На главную страницу</a>
</div>

{% endblock content %}
