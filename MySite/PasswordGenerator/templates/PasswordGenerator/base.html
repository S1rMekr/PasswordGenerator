{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link
      rel="stylesheet"
      href="{% static 'PasswordGenerator/bootstrap/css/bootstrap.min.css' %}"
    />
    <script src="{% static 'PasswordGenerator/bootstrap/js/bootstrap.min.js' %}"></script>
  </head>
  <body>
    <ul>
      {% for m in menu %}
      <li>
        <a href="{{ m.url }}">{{m.title}}</a>
      </li>
      {% endfor %}
    </ul>
    {% block content %} {% endblock %}
  </body>
</html>
